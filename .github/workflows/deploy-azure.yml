name: Deploy to Azure Container Apps

on:
  # Manual trigger only for now (disable auto-trigger until infra exists)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'
      deploy_infra:
        description: 'Deploy/update infrastructure (REQUIRED for first deploy)'
        required: true
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'

env:
  AZURE_REGION: uksouth
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    if: ${{ inputs.deploy_infra == 'yes' }}

    permissions:
      id-token: write
      contents: read

    outputs:
      rg_name: ${{ steps.names.outputs.rg_name }}
      app_name: ${{ steps.names.outputs.app_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set resource names
        id: names
        run: |
          echo "rg_name=rg-azarch-${{ inputs.environment }}" >> $GITHUB_OUTPUT
          echo "app_name=ca-azarch-recommender-${{ inputs.environment }}" >> $GITHUB_OUTPUT

      - name: Deploy Infrastructure via Bicep
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          region: ${{ env.AZURE_REGION }}
          template: ./infra/main.bicep
          parameters: >
            environment=${{ inputs.environment }}
            location=${{ env.AZURE_REGION }}
            containerImage=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
          deploymentName: azarch-${{ inputs.environment }}-${{ github.run_number }}

      - name: Get deployment URL
        run: |
          sleep 10  # Wait for app to register
          FQDN=$(az containerapp show \
            --name ${{ steps.names.outputs.app_name }} \
            --resource-group ${{ steps.names.outputs.rg_name }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          echo "### Infrastructure Deployed! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${FQDN}" >> $GITHUB_STEP_SUMMARY

  update-image:
    runs-on: ubuntu-latest
    if: ${{ inputs.deploy_infra == 'no' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update Container App image
        run: |
          az containerapp update \
            --name ca-azarch-recommender-${{ inputs.environment }} \
            --resource-group rg-azarch-${{ inputs.environment }} \
            --image ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}

      - name: Get deployment URL
        run: |
          FQDN=$(az containerapp show \
            --name ca-azarch-recommender-${{ inputs.environment }} \
            --resource-group rg-azarch-${{ inputs.environment }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          echo "### Image Updated! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${FQDN}" >> $GITHUB_STEP_SUMMARY
